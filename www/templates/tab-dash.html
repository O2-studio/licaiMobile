<ion-view hide-nav-bar="true">
    <ion-content class="padding">
        <ion-slide-box auto-play="true" slide-interval="1000" does-continue="true" show-pager="true">
            <ion-slide>
                <div class="box">
                    <img class="slide-image" src="http://www.licai.com/geshang/yuedu/sjsy_tu3.jpg?987" alt="">
                </div>
            </ion-slide>
            <ion-slide>
                <div class="box">
                    <img class="slide-image" src="http://www.licai.com/geshang/yuedu/sjsy_tu1.jpg?594" alt="">
                </div>
            </ion-slide>
            <ion-slide>
                <div class="box">
                    <img class="slide-image" src="http://www.licai.com/geshang/yuedu/sjsy02.jpg?670" alt="">
                </div>
            </ion-slide>
        </ion-slide-box>

        <ion-list type="" class="categories">
            <ion-item ng-repeat="category in categories" ui-sref="xintuo" class="category">
                <img ng-src="{{category.icon}}" class="category-icon">
                <span class="category-name">{{category.name}}</span>
            </ion-item>
        </ion-list>

        <ion-list type="card" ng-controller="fundCtrl">
            <ion-item ng-repeat="fund in items" class="fund-card" href="#/tab/dash/{{fund.id}}">
                <div>
                    <span class="fund-name">{{fund.name}}</span>
                    <span class="fund-status" ng-class="{on:fund.on}">
                 <span ng-if="fund.on">募集中</span>
                    <span ng-if="!fund.on">未募集</span>
                    </span>
                </div>
                <div class="fund-staff">
                    <span>基金经理：{{fund.staff.name}}</span>
                    <span>2014年收益:</span>
                    <span class="fund-staff-score">{{fund.staff.score}}%</span>
                </div>

                <div class="fund-detail">
                    <div class="detail-item">
                        <span>今年收益</span>
                        <span class="fund-score">{{fund.score}}%</span>
                    </div>
                    <div class="detail-item">
                        <span>认购起点</span>
                        <span class="fund-minimal">{{fund.minimal | money}}</span>
                    </div>
                </div>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
