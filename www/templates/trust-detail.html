<ion-view hide-nav-bar="true">
    <ion-content>
        <table class="sub-pages">
            <tbody>
                <tr>
                    <td class="sub-page">私募首页</td>
                    <td class="sub-page">优选私募</td>
                    <td class="sub-page">私募排行</td>
                </tr>
                <tr>
                    <td class="sub-page">私募产品</td>
                    <td class="sub-page">私募研究</td>
                    <td class="sub-page">私募学堂</td>
                </tr>
            </tbody>
        </table>


        <div class="fund-card padding">
            <div class="fund-name">{{fund.name}}</div>
            <div>
                <ul>
                    <li>
                        <span>成立时间：</span>
                        <span>{{fund.date}}</span>
                    </li>
                    <li>
                        <span>管理公司：</span>
                        <span>浙金理财</span>
                    </li>
                </ul>
                <ul>
                    <li>
                        <span>基金经理：</span>
                        <span>{{fund.staff.name}}</span>
                    </li>
                    <li>
                        <span>评级：</span>
                        <span>---</span>
                    </li>
                </ul>
            </div>
            <div>
                <ul class="fund-detail item">
                    <li class="detail-item">
                        <span>单位净值:</span>
                        <span class="fund-minimal">{{fund.price}}</span>
                    </li>
                    <li class="detail-item">
                        <span>今年以来收益：</span>
                        <span class="fund-score">{{fund.score}}%</span>
                    </li>
                </ul>
            </div>
        </div>
        <button class="button button-assertive middle" ng-click="showPopup()">咨询预约</button>

    </ion-content>
</ion-view>
